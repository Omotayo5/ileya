<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Ileya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 font-sans">

    <div x-data="{ sidebarOpen: false }">
        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out md:translate-x-0" :class="{'-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen}">
            <div class="flex items-center justify-center h-20 border-b">
                <a href="member-properties.html" class="text-3xl font-bold text-red-700">Ileya</a>
            </div>
            <nav class="mt-4">
                <a href="user-dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="ml-3">Overview</span>
                </a>
                <a href="member-properties.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
                    <span class="ml-3">Marketplace</span>
                </a>
                <a href="my-rentals.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                    <span class="ml-3">My Rentals</span>
                </a>
                <a href="user-profile.html" class="flex items-center px-6 py-3 text-red-700 bg-red-50">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="ml-3">My Profile</span>
                </a>
                 <a href="login.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="ml-3">Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main content -->
        <div class="md:ml-64 flex flex-col flex-1">
            <!-- Header -->
            <header class="flex items-center justify-between h-20 px-6 bg-white border-b">
                <button @click="sidebarOpen = !sidebarOpen" class="md:hidden text-gray-600 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <div class="flex items-center ml-auto">
                     <a href="create-rental.html" class="flex items-center justify-center h-10 px-4 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">
                        <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                        List a Property
                    </a>
                </div>
            </header>

            <main class="flex-1 p-6">
                <h1 class="text-3xl font-bold text-gray-900 mb-6">My Profile</h1>

                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <!-- Left Column: Profile Picture -->
                    <div class="lg:col-span-1">
                        <div class="bg-white p-6 rounded-lg shadow-md text-center">
                            <div class="w-32 h-32 rounded-full mx-auto mb-4 relative">
                                <img id="profilePictureImg" class="w-full h-full object-cover rounded-full" 
                                     src="/images/default-avatar.svg" 
                                     alt="User Profile Picture"
                                     onerror="this.src='/images/default-avatar.svg'">
                                <div id="uploadOverlay" class="absolute inset-0 bg-black bg-opacity-50 rounded-full flex items-center justify-center opacity-0 transition-opacity hover:opacity-100 cursor-pointer">
                                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/>
                                    </svg>
                                </div>
                            </div>
                            <h2 class="text-xl font-bold text-gray-800"></h2>
                            <p class="text-sm text-gray-500"></p>
                            <input type="file" id="profilePictureInput" name="profilePicture" class="hidden" accept="image/jpeg,image/png,image/webp">
                        </div>
                    </div>

                    <!-- Right Column: Editable Details -->
                    <div class="lg:col-span-2">
                        <div class="bg-white p-8 rounded-lg shadow-md">
                            <h2 class="text-2xl font-bold text-gray-800 mb-6">Profile Information</h2>
                            <form id="profileInfoForm" class="space-y-6">
                                <div>
                                    <label for="fullName" class="block text-sm font-medium text-gray-700">Full Name</label>
                                    <input type="text" id="fullName" disabled class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm sm:text-sm">
                                </div>
                                <div>
                                    <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                                    <input type="email" id="email" disabled class="mt-1 block w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg shadow-sm sm:text-sm">
                                </div>
                                <div>
                                    <label for="phoneNumber" class="block text-sm font-medium text-gray-700">Phone Number</label>
                                    <input type="tel" id="phoneNumber" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-red-500 focus:border-red-500 sm:text-sm">
                                </div>
                                <div class="pt-4 flex justify-end">
                                    <button type="submit" id="updateProfileBtn" class="w-full sm:w-auto flex justify-center py-2 px-8 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                                        Update Profile
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-24 right-5 z-50"></div>

    <script>
        function showToast(message, type = 'success', duration = 5000) {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toast = document.createElement('div');
            const bgColor = type === 'success' ? 'bg-green-500' : 'bg-red-500';
            toast.className = `p-4 rounded-lg shadow-lg text-white ${bgColor} transform transition-all duration-300 ease-in-out translate-x-full opacity-0`;
            toast.style.minWidth = '250px';
            toast.innerHTML = `
                <div class="flex items-center justify-between">
                    <span>${message}</span>
                    <button class="ml-4 text-white font-bold" onclick="this.parentElement.parentElement.remove();">&times;</button>
                </div>
            `;

            container.appendChild(toast);

            setTimeout(() => {
                toast.classList.remove('translate-x-full', 'opacity-0');
                toast.classList.add('translate-x-0', 'opacity-100');
            }, 100);

            const closeToast = () => {
                toast.classList.remove('translate-x-0', 'opacity-100');
                toast.classList.add('translate-x-full', 'opacity-0');
                setTimeout(() => toast.remove(), 300);
            };

            setTimeout(closeToast, duration);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const profilePictureImg = document.getElementById('profilePictureImg');
            const profilePictureInput = document.getElementById('profilePictureInput');
            const uploadOverlay = document.getElementById('uploadOverlay');
            const fullNameEl = document.querySelector('.text-center h2');
            const emailEl = document.querySelector('.text-center p');
            const profileForm = document.getElementById('profileInfoForm');
            const fullNameInput = document.getElementById('fullName');
            const emailInput = document.getElementById('email');
            const phoneNumberInput = document.getElementById('phoneNumber');
            const updateBtn = document.getElementById('updateProfileBtn');
            const originalBtnText = updateBtn.textContent;

            try {
                const response = await fetch('/api/profile', { credentials: 'include' });
                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }
                const data = await response.json();
                if (data.success) {
                    const { user } = data;
                    fullNameEl.textContent = user.fullName;
                    emailEl.textContent = user.email;
                    fullNameInput.value = user.fullName;
                    emailInput.value = user.email;
                    phoneNumberInput.value = user.phoneNumber || '';
                    profilePictureImg.src = user.profilePicture ? user.profilePicture : '/images/default-avatar.svg';
                } else {
                    showToast(data.message || 'Could not load profile.', 'error');
                }
            } catch (error) {
                console.error('Error fetching profile:', error);
                showToast('An error occurred while loading your profile.', 'error');
            }

            // Handle profile picture upload
            profilePictureInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('profilePicture', file);

                try {
                    uploadOverlay.classList.add('opacity-100');
                    
                    const response = await fetch('/api/profile/picture', {
                        method: 'POST',
                        credentials: 'include',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        profilePictureImg.src = data.imageUrl;
                        showToast('Profile picture updated successfully!', 'success');
                    } else {
                        showToast(data.message || 'Failed to update profile picture.', 'error');
                    }
                } catch (error) {
                    console.error('Error uploading profile picture:', error);
                    showToast('An error occurred while uploading your profile picture.', 'error');
                } finally {
                    uploadOverlay.classList.remove('opacity-100');
                }
            });

            // Handle profile info form submission
            profileForm.addEventListener('submit', async (event) => {
                event.preventDefault();
                updateBtn.disabled = true;
                updateBtn.innerHTML = '<svg class="animate-spin h-5 w-5 text-white mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

                try {
                    const response = await fetch('/api/profile', {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json', 'Credentials': 'include' },
                        body: JSON.stringify({ phoneNumber: phoneNumberInput.value })
                    });
                    const data = await response.json();
                    if (data.success) {
                        showToast('Profile updated successfully!', 'success');
                    } else {
                        showToast(data.message || 'Failed to update profile.', 'error');
                    }
                } catch (error) {
                    console.error('Error updating profile:', error);
                    showToast('An error occurred while updating.', 'error');
                } finally {
                    updateBtn.disabled = false;
                    updateBtn.textContent = originalBtnText;
                }
            });

            profilePictureInput.addEventListener('change', async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                showToast('Uploading picture...', 'success');
                const formData = new FormData();
                formData.append('profilePicture', file);

                try {
                    const response = await fetch('/api/profile/picture', {
                        method: 'POST',
                        credentials: 'include',
                        body: formData
                    });
                    const data = await response.json();
                    if (data.success) {
                        showToast('Picture updated successfully!', 'success');
                        profilePictureImg.src = data.filePath + '?' + new Date().getTime();
                    } else {
                        showToast(data.message || 'Failed to upload picture.', 'error');
                    }
                } catch (error) {
                    console.error('Error uploading picture:', error);
                    showToast('An error occurred during upload.', 'error');
                }
            });
        });
    </script>
</body>
</html>
