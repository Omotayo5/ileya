<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Rentals - Ileya</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#dc2626">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body class="bg-gray-50 font-sans">

    <div x-data="{ sidebarOpen: false }" @keydown.escape.window="sidebarOpen = false" class="min-h-screen flex flex-col bg-gray-50 font-sans">
                <!-- Sidebar backdrop -->
        <div x-show="sidebarOpen" @click="sidebarOpen = false" class="fixed inset-0 z-30 bg-gray-900 bg-opacity-50 transition-opacity duration-300 ease-in-out md:hidden" x-cloak></div>

        <!-- Sidebar -->
        <aside class="fixed inset-y-0 left-0 z-40 w-64 bg-white shadow-lg transform transition-transform duration-300 ease-in-out md:translate-x-0" :class="{'-translate-x-full': !sidebarOpen, 'translate-x-0': sidebarOpen}" x-cloak>
            <div class="flex items-center justify-center h-20 border-b">
                <a href="member-properties.html" class="flex items-center">
                    <img src="Img/logo.svg" alt="Ileya Logo" style="height:40px;" class="mr-2">
                    <span class="sr-only">Ileya</span>
                </a>
            </div>
            <nav class="mt-4">
                <a href="user-dashboard.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                    <span class="ml-3">Overview</span>
                </a>
                <a href="member-properties.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 14v3m4-3v3m4-3v3M3 21h18M3 10h18M3 7l9-4 9 4M4 10h16v11H4V10z"></path></svg>
                    <span class="ml-3">Marketplace</span>
                </a>
                <a href="my-rentals.html" class="flex items-center px-6 py-3 text-red-700 bg-red-50">
                     <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                    <span class="ml-3">My Rentals</span>
                </a>
                <a href="user-profile.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                    <span class="ml-3">My Profile</span>
                </a>
                 <a href="login.html" class="flex items-center px-6 py-3 text-gray-600 hover:bg-gray-100">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    <span class="ml-3">Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Overlay for mobile -->
        <div class="hidden"></div>

        <!-- Main content -->
        <div class="flex flex-col flex-1 md:ml-64">
            <!-- Header -->
            <header class="flex items-center justify-between h-20 px-6 bg-white border-b">
                <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 focus:outline-none md:hidden">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                        </button>
                <div class="flex items-center ml-auto">
                     <a href="create-rental.html" class="flex items-center justify-center h-10 px-4 text-sm font-medium text-white bg-red-600 rounded-lg hover:bg-red-700">
                        <svg class="w-5 h-5 mr-2 -ml-1" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                        List a Property
                    </a>
                </div>
            </header>

            <main class="flex-1 p-6">
                <div class="bg-white p-6 rounded-xl shadow-md">
                    <div class="flex flex-wrap justify-between items-center gap-4 mb-6">
                        <h1 class="text-2xl font-bold text-gray-800">My Rental Listings</h1>
                    </div>
                    <div id="my-rentals-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                        <!-- Dynamic rental cards will be inserted here -->
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Toast Notification Container -->
    <div id="toast-container" class="fixed top-5 right-5 z-50"></div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="fixed inset-0 z-50 hidden items-center justify-center bg-gray-900 bg-opacity-50" x-cloak>
        <div class="w-full max-w-md transform rounded-xl bg-white p-6 text-left shadow-xl transition-all">
            <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                    <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126z" />
                    </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Delete Rental Property</h3>
                    <div class="mt-2">
                        <p class="text-sm text-gray-500">Are you sure you want to delete this listing? This action is permanent and cannot be undone.</p>
                    </div>
                </div>
            </div>
            <div class="mt-6 flex justify-center items-center space-x-4">
                <button type="button" id="cancel-delete-btn" class="rounded-md bg-white px-4 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Cancel</button>
                <button id="confirm-delete-btn" class="w-32 rounded-md bg-red-600 px-4 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-700 flex items-center justify-center">
                    <svg class="animate-spin h-5 w-5 text-white hidden mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span class="button-text">Delete</span>
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script>
        // --- Toast Notification Logic ---
        function showToast(message, type = 'success', duration = 5000) {
            const container = document.getElementById('toast-container');
            if (!container) return;

            const toastId = 'toast-' + Date.now();
            const toast = document.createElement('div');
            toast.id = toastId;
            toast.className = `flex items-center w-full max-w-xs p-4 mb-4 text-gray-600 bg-white rounded-xl shadow-lg transform transition-all duration-300 ease-in-out translate-x-full`;
            toast.setAttribute('role', 'alert');

            let iconHtml = '';
            let colorClasses = '';

            if (type === 'success') {
                colorClasses = 'text-green-500 bg-green-100';
                iconHtml = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>`;
            } else if (type === 'error') {
                colorClasses = 'text-red-500 bg-red-100';
                iconHtml = `<svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path></svg>`;
            }

            toast.innerHTML = `
                <div class="inline-flex items-center justify-center flex-shrink-0 w-8 h-8 ${colorClasses} rounded-lg">
                    ${iconHtml}
                </div>
                <div class="ml-3 text-sm font-normal">${message}</div>
                <button type="button" class="ml-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex h-8 w-8" aria-label="Close">
                    <span class="sr-only">Close</span>
                    <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            `;

            container.appendChild(toast);

            setTimeout(() => { toast.classList.remove('translate-x-full'); }, 10);

            const closeButton = toast.querySelector('button');
            const closeToast = () => {
                toast.classList.add('translate-x-full');
                setTimeout(() => { if (toast.parentNode) { toast.remove(); } }, 300);
            };

            closeButton.addEventListener('click', closeToast);
            setTimeout(closeToast, duration);
        }

        const noRentalsHTML = `
            <div class="col-span-full text-center py-10 px-4">
                <svg class="mx-auto h-12 w-12 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 10h16M4 14h16M4 18h16"></path></svg>
                <h3 class="mt-2 text-md font-medium text-gray-800">No rental properties yet.</h3>
                <p class="mt-1 text-sm text-gray-500">Ready to list your first property?</p>
                <a href="create-rental.html" class="mt-6 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700">
                    Add New Property
                </a>
            </div>`;

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('my-rentals-container');

            try {
                const response = await fetch('/api/rentals/my-rentals', {
                    credentials: 'include'
                });

                if (response.status === 401) {
                    window.location.href = 'login.html';
                    return;
                }

                const data = await response.json();

                if (!response.ok || !data.success) {
                    showToast(data.message || 'Could not load your properties.', 'error');
                    container.innerHTML = noRentalsHTML;
                    return;
                }

                const rentals = data.rentals;

                if (rentals.length > 0) {
                    container.innerHTML = ''; // Clear placeholders
                    rentals.forEach(rental => {
                        const statusBgColor = rental.status === 'active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800';
                        const rentalCard = `
                            <div class="bg-white rounded-xl shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300">
                                <a href="property-details.html?id=${rental.id}" class="block">
                                    <img src="${rental.photos && rental.photos.length > 0 ? '/uploads/rentals/' + rental.photos[0] : 'https://via.placeholder.com/400x300.png?text=No+Image'}" alt="${rental.title}" class="w-full h-40 object-cover">
                                </a>
                                <div class="p-4">
                                    <div class="flex justify-between items-start">
                                        <h3 class="font-semibold text-gray-800 truncate pr-2">${rental.title}</h3>
                                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${statusBgColor}">
                                            ${rental.status.charAt(0).toUpperCase() + rental.status.slice(1)}
                                        </span>
                                    </div>
                                    <p class="text-sm text-gray-500 mt-1">${rental.city}, ${rental.state}</p>
                                    <p class="text-lg font-bold text-red-700 mt-2">â‚¦${new Intl.NumberFormat().format(rental.rental_price)}<span class="text-xs font-medium text-gray-500">/year</span></p>
                                    <div class="mt-4 pt-4 border-t border-gray-200 flex justify-end items-center">
                                        <button data-rental-id="${rental.id}" class="delete-btn text-sm font-medium text-red-500 hover:text-red-700">Delete</button>
                                    </div>
                                </div>
                            </div>
                        `;
                        container.innerHTML += rentalCard;
                    });
                } else {
                    container.innerHTML = noRentalsHTML;
                }
            } catch (error) {
                console.error('Failed to fetch your rentals:', error);
                showToast('Could not load your properties.', 'error');
                container.innerHTML = noRentalsHTML;
            }
        });

        // --- Delete Confirmation Modal Logic ---
        const deleteModal = document.getElementById('delete-modal');
        const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
        const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
        let rentalIdToDelete = null;

        function openDeleteModal(rentalId) {
            rentalIdToDelete = rentalId;
            deleteModal.classList.remove('hidden');
            deleteModal.classList.add('flex');
        }

        function closeDeleteModal() {
            rentalIdToDelete = null;
            deleteModal.classList.add('hidden');
            deleteModal.classList.remove('flex');
        }

        async function handleDelete() {
            if (!rentalIdToDelete) return;

            const spinner = confirmDeleteBtn.querySelector('svg');
            const buttonText = confirmDeleteBtn.querySelector('.button-text');

            // Show spinner and disable button
            spinner.classList.remove('hidden');
            buttonText.textContent = 'Deleting...';
            confirmDeleteBtn.disabled = true;

            try {
                const response = await fetch(`/api/rentals/${rentalIdToDelete}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                const result = await response.json();
                if (result.success) {
                    showToast('Rental deleted successfully.', 'success');
                    const cardToRemove = document.querySelector(`.delete-btn[data-rental-id='${rentalIdToDelete}']`).closest('.bg-white.rounded-xl');
                    if (cardToRemove) {
                        cardToRemove.remove();
                    }
                    const container = document.getElementById('my-rentals-container');
                    if (container.children.length === 0) {
                        container.innerHTML = noRentalsHTML;
                    }
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                showToast(`Error: ${error.message}`, 'error');
            } finally {
                // Hide spinner and re-enable button
                spinner.classList.add('hidden');
                buttonText.textContent = 'Delete';
                confirmDeleteBtn.disabled = false;
                closeDeleteModal();
            }
        }

        // Event listeners for modal
        confirmDeleteBtn.addEventListener('click', handleDelete);
        cancelDeleteBtn.addEventListener('click', closeDeleteModal);

        // Main container event listener for delete buttons
        document.getElementById('my-rentals-container').addEventListener('click', (e) => {
            if (e.target.classList.contains('delete-btn')) {
                const rentalId = e.target.dataset.rentalId;
                openDeleteModal(rentalId);
            }
        });
    </script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js');
            });
        }
    </script>
</body>
</html>
